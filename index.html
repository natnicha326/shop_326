
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="style.css">
    <!--Box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!---cart-->
            <div class="cart">
                <h2 class="cart-title">your cart</h2>
                <!--content-->
                <div class="cart-content">                 
                </div>
                 <!--total--->
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                 </div>
                 <!---buy-->
                 <div class="but">
                    <div class="close">
                        CLOSE
                    </div>
                    <div class="checkout">
                        <a href="checkout.html">Buy Now</a>
                    </div>
                </div>
                 <!--cart close-->
                 <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--content-->
        <div class="shop-contert">
            <!--box1--->
            <div class="products-box">
                <img src="img/101.jpg" alt=""class="products-img">
                <h2 class="products-title">Moments Silver Bracelet with Heart Clasp</h2>
                <span class="price">$350</span>
                <i class='bx bxs-shopping-bag-alt add-cart' ></i>
            </div>
            <!--box2--->
            <div class="products-box">
                <img src="img/102.jpg" alt=""class="products-img">
                <h2 class="products-title">Celestial Stars Bracelet</h2>
                <span class="price">$300</span>
                <i class='bx bxs-shopping-bag-alt add-cart' ></i>
            </div>
            <!--box3--->
            <div class="products-box">
                <img src="img/103.jpg" alt=""class="products-img">
                <h2 class="products-title">Sparkling Pav√© Bars Bracelet</h2>
                <span class="price">$410</span>
                <i class='bx bxs-shopping-bag-alt add-cart' ></i>
            </div>
            <!--box4--->
            <div class="products-box">
                <img src="img/104.jpg" alt=""class="products-img">
                <h2 class="products-title">Pandora Moments Heart T-Bar Snake Chain Bracelet</h2>
                <span class="price">$400</span>
                <i class='bx bxs-shopping-bag-alt add-cart' ></i>
            </div>
            
        </div>
        
    <!---Js-->
    <script src="min.js"></script>
    
</body>
</html>
